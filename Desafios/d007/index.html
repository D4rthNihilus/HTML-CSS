<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-Imagem-Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a sua experiência &#x1F609;</p>
    <picture>
        <source media="(max-width: 810px)" srcset="images/couple-s.jpeg" type="image/jpg">
        <source media="(max-width: 1175px)" srcset="images/couple-m.jpeg" type="image/jpg">
        <img src="images/couple-full.jpeg" alt="couple full image">
    </picture>
</body>
</html>
