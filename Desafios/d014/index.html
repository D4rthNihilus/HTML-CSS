<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas (pt2)</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            color: navy;
            width: 500px;
        }

        caption{
            font-weight: bold;
        }

        thead, .total{
            background-color: rgb(51, 57, 92);
            color: white;
        }

        .total{
            text-align: left;
        }

        th, td{
            border: 1.5px solid rgb(46, 11, 110);
            padding: 10px;
        }

        .num{
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <caption>
            Desafio de Tabelas 2
        </caption>

        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup" class="area">Exatas</th>
                <td>Matemática</td>
                <td class="num">2.5</td>
                <td class="num">3.0</td>
                <td class="num">2.75</td>
            </tr>

            <tr>
                <td>Física</td>
                <td class="num">6.5</td>
                <td class="num">3.5</td>
                <td class="num">5.00</td>
            </tr>

            <tr>
                <td>Química</td>
                <td class="num">8.5</td>
                <td class="num">3.0</td>
                <td class="num">5.75</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td class="num">3.5</td>
                <td class="num">2.0</td>
                <td class="num">2.75</td>
            </tr>

            <tr scope="row" class="total">
                <th colspan="4">Média de Exatas</th>
                <td class="num">4.0</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="num">2.5</td>
                <td class="num">9.0</td>
                <td class="num">5.75</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td class="num">5.5</td>
                <td class="num">9.5</td>
                <td class="num">7.50</td>
            </tr>

            <tr class="total">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="num">6.6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
