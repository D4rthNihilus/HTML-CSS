<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com Grid Layout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exile&display=swap');
        * {
            margin: 0px;
            padding: 0px;
        }

        header {
            background-color: rgb(253, 85, 113);
            padding: 40px 20px 10px 20px;
            display: flex;
            justify-content: center;
        }

        #headercontent {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 600px;
        }

        #headercontent > div > img {
            max-width: 100px;
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.452);
            text-align: center;
            font-family:'Exile', Arial, Helvetica, sans-serif;
            letter-spacing: 3px;
            font-size: 2.5em;
        }

        @media screen and (max-width: 409px) {
            h1{
                font-size: 2em;
            }

            #headercontent > div > img {
            max-width: 60px;
            }
        }

        nav {
            background-color: pink;
            display: flex;
            justify-content: center;
        }

        nav > div#menu {
            display: flex;
            justify-content: space-between;
            width: 800px;
        }

        nav > div#menu > a {
            text-align: center;
            color: red;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            text-decoration: none;
            padding: 10px;
            box-sizing: border-box;
            flex-basis: 110px;
        }

        nav > div#menu > a:hover {
            background-color: rgb(253, 85, 113);
            color: white;
        }

         nav > div#menu > a:active {
            color: red;
            background-color: pink;;
         }

         #container {
            background-color: rgb(207, 134, 207);
            width: 600px;
            margin: 20px auto;
            height: 310px;
            border: 2px solid purple;
            border-radius: 20px;
            padding: 20px;

            display: grid;
            grid-template-columns: 1fr 2fr 3fr;
            grid-template-rows: 1fr 3fr 2fr 1fr;
            gap: 5px;
         }

         #container > div {
            border: 2px solid purple;
            display: inline-block;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
         }

         div#c1 {
            background-color:pink;
            grid-column: span 3;
         }

         div#c2 {
            background-color:crimson;
            grid-row: span 2;
         }

         div#c3 {
            background-color:rosybrown;
         }

         div#c4 {
            background-color:magenta;
            grid-row: span 2;
         }

         div#c5 {
            background-color:deeppink;
         }

         div#c6 {
            background-color:lavender;
            grid-column: span 3;
         }
         
    </style>
</head>
<body>
    <header>
        <div id="headercontent">
            <div><img src="images/b063b4d5c931673d73586ca734b8d89e-dia-dos-namorados-tres-coracoes-rosa.webp" alt="corações"></div>
            <h1>MEU SITE</h1>
            <div><img src="images/b063b4d5c931673d73586ca734b8d89e-dia-dos-namorados-tres-coracoes-rosa.webp" alt="corações"></div>
        </div>
    </header>

    <nav>
        <div id="menu">
            <a href="#">Roupas</a>
            <a href="#">Blusas</a>
            <a href="#">Calças</a>
            <a href="#">Shorts</a>
            <a href="#">Saias</a>
            <a href="#">Vestidos</a>
            <a href="#">Calçados</a>
        </div>
    </nav>

    <div id="container">
        <div id="c1">Cabeçalho</div>
        <div id="c2">Anúncios</div>
        <div id="c3">Imagem</div>
        <div id="c4">Texto</div>
        <div id="c5">Texto</div>
        <div id="c6">Rodapé</div>
    </div>
</body>
</html>
