<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 600px;
            border-collapse: collapse;
            border: 3px solid rgb(41, 12, 143);
            font-weight: bold;
        }

        td.aprovado{
            color: green;
        }

        td.reprovado{
            color: red;
        }

        td, th{
            border: 2px solid rgb(41, 12, 143);
            padding: 8px;
            text-align: center;
        }

        th{
            background-color: rgb(106, 106, 155);
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.5em;
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>
            <th>Aluno</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Situação</th>
        </tr>

        <tr>
            <td>José</td>
            <td>2,5</td>
            <td>4,0</td>
            <td class="reprovado">Reprovado</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>6,5</td>
            <td>9,5</td>
            <td class="aprovado">Aprovada</td>
        </tr>

        <tr>
            <td>Felipe</td>
            <td>3,0</td>
            <td>3,0</td>
            <td class="reprovado">Reprovado</td>
        </tr>

        <tr>
            <td>Bruna</td>
            <td>7,5</td>
            <td>4,0</td>
            <td class="reprovado">Reprovada</td>
        </tr>

        <tr>
            <td>Teresa</td>
            <td>2,5</td>
            <td>10,0</td>
            <td class="aprovado">Aprovada</td>
        </tr>

    </table>
</body>
</html>
