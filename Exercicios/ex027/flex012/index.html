<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightcoral;
            display: flex;
            flex-flow: row nowrap;
        }

        div.items {
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
        }

        div#cxA {
            flex: 1 0 150px;
        }

        div#cxB {

            flex: 1 2 200px;
        }

        div#cxC {
            flex: 4 6 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items" id="cxA">A</div>
        <div class="items" id="cxB">B</div>
        <div class="items" id="cxC">C</div>
    </div>
</body>
</html>
