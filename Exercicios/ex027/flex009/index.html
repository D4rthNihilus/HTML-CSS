<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightcoral;
            display: flex;
            flex-flow: row wrap;
        }

        div.items {
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">A</div>
        <div class="items">outro conteúdo</div>
        <div class="items">C</div>
        <div class="items">Conteúdo um pouco maior</div>
        <div class="items">E</div>
        <div class="items">Conteúdo maior ainda que vai ocupar muito mais espaço</div>
        <div class="items">G</div>
    </div>
</body>
</html>
