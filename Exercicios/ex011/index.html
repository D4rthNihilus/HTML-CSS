<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou, simplesmente diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 400px)" srcset="images/picapau-biruta.webp" type="image/webp">
        <source media="(max-width: 550px)" srcset="images/picapau-classico.webp" type="image/webp">
        <source media="(max-width: 750px)" srcset="images/picapau-novo." type="image/jpg">
        <source media="(max-width: 1250px)" srcset="images/picapau-dos-novao.jpg" type="image/jpg">
        <img src="images/picapau-filme.jpg" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="media/Faith - Vibe Tracks.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="media/Faith - Vibe Tracks.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
