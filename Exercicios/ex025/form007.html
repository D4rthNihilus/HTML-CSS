<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
   <h1>Testes com formulários</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="imovies">Filmes</label>
        <select name="movies" id="imovies">
            <optgroup label="Ficcção Científica">
                <option value="mat">Matrix</option>
                <option value="per">Perdido em Marte</option>
                <option value="int">Interestelar</option>
                <option value="wal">Wall-E</option>
                <option value="stw">Star Wars</option>
                <option value="spm">Homem-Aranha</option>
                <option value="ave">Vingadores</option>
            </optgroup>
            <optgroup label="Terror">
                <option value="exo">O Exorcista</option>
                <option value="inv">Invocação do Mal</option>
                <option value="cham"> O Chamado</option>
                <option value="it"> It a Coisa</option>
                <option value="ter">Terrefier</option>
                <option value="chu">Chucky</option>
            </optgroup>
            <optgroup label="Romance">
                <option value="emt">Edward Mãos de Tesoura</option>
                <option value="tit" selected>Titanic</option>
                <option value="ddp">Diário de uma Paixão</option>
                <option value="bef">A Bela e a Fera</option>
                <option value="fog">Forrest Gump</option>
                <option value="mup">Mais Uma Página</option>
                <option value="nrs">No Ritmo da Sedução</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão: </label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option>Administrador</option>
            <option>Contabilista</option>
            <option>Desenvolvedor</option>
            <option>Gestor de Finanças</option>
            <option>Engenheiro Civil</option>
            <option>Designer</option>
            <option>Arquiteto</option>
            <option>Professor</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem: </label>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="digite sua mensagem aqui"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
