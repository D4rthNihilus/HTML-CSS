<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="gender" id="male">
            <label for="isxmas">Masculino</label>
            <input type="radio" name="gender" id="female" checked>
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esbasq" id="iesbasq">
            <label for="iesbasq">Basquete</label>
            <input type="checkbox" name="esbase" id="iesbase">
            <label for="iesbase">Baseball</label>
            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label>
            <input type="checkbox" name="eskar" id="ieskar">
            <label for="ieskar">Karatê</label>
            <input type="checkbox" name="eshand" id="ieshand">
            <label for="ieshand">Handball</label>
            <input type="checkbox" name="esesg" id="iesesg">
            <label for="iesesg">Esgrima</label>
            <input type="checkbox" name="esvol" id="iesvol">
            <label for="iesvol">Vôlei</label>
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label>
            <input type="checkbox" name="essal" id="iessal">
            <label for="iessal">Salto com Vara</label>
            <input type="checkbox" name="escor" id="iescor">
            <label for="iescor">Corrida</label>
            <input type="checkbox" name="esgolf" id="iesgolf">
            <label for="iesgolf">Golf</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
